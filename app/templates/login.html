<!-- extend base layout -->
{% extends "baser.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
   <div class="jumbotron">
     <div class="row">  
     {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
 <div class='col-sm-10'>
  <div class='col-sm-4'>
  <h2>Sign In</h2>   {{ wtf.quick_form(form) }}</div></div>
   </div></div></div>    
{% endblock %}
